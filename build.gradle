group "com.flair"
version "0.5.2"

configurations {
	deployerJars
}

repositories {
	mavenCentral( )
}

apply plugin: "groovy"
apply plugin: "maven"

dependencies {
	compile gradleApi( )
	deployerJars "org.apache.maven.wagon:wagon-ftp:2.10"
}

uploadArchives {
	repositories.mavenDeployer {
		configuration = configurations.deployerJars
		repository( url: ftpUrl ) {
			authentication( userName: ftplogin , password: ftppwd )
		}
	}
}


